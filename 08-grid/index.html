  <title>08 - Grid</title>
  <style>
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }

    .grid line {
      stroke: lightgrey;
      stroke-opacity: 0.7;
      shape-rendering: crispEdges;
    }

    .grid path {
      stroke-width: 0;
    }
  </style>
</head>
<body>
  
  <!-- Render plot here -->
  <div id="grid">
    <svg></svg>
  </div>

  <!--- Scripts -->

  <script src="grid.js"></script>
